<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/navbar.css">
    <link rel="stylesheet" href="./styles/footer.css">
    <link rel="stylesheet" href="./styles/payment.css">
</head>
<body>
    <div id="navbar"></div>
    <div id="requirements">
        <div id="delivery_address">
            <input type="text" placeholder="Address line 1" id="address_line_1">
            <input type="text" placeholder="Address line 2" id="address_line_2">
            <input type="text" placeholder="city" id="city">
            <input type="text" placeholder="state" id="state">
            <input type="number" placeholder="PINCODE" id="pin">
            <input type="number" placeholder="Contact Number" id="contact">
        </div>
        <div id="payment_type">
            <select id="method">
                <option value="card">Debit Card</option>
                <option value="card">Credit Card</option>
                <option value="cash">Cash On Delivery</option>
            </select>
        </div>
        <div id="btn"></div>
    </div>
    <div id="footer"></div>
</body>
</html>
<script type = "module">
    import navbar from "./components/navbar.js"
    import footer from "./components/footer.js"
    let nav_div = document.getElementById("navbar") ;
    nav_div.innerHTML = navbar() ;
    let foot = document.getElementById("footer") ;
    foot.innerHTML = footer() ;   
</script>
<script src="./scripts/payment.js"></script>
